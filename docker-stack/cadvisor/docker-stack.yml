# yaml-language-server: $schema=https://raw.githubusercontent.com/swarmlibs/dockerstack-schema/main/schema/dockerstack-spec.json

x-default-logging: &x-default-logging
  options:
    max-size: "12m"
    max-file: "5"
  driver: json-file

x-exporter-resources-constraints: &x-exporter-resources-constraints
  limits:
    memory: 128M
  reservations:
    memory: 64M

volumes:
  alertmanager-data:
  alertmanager-configs:

  prometheus-data:
  prometheus-configs:

networks:
  dockerswarm_ingress:
    name: dockerswarm_ingress
    external: true
  dockerswarm_metrics:
    name: dockerswarm_metrics
    external: true
  prometheus_exporters:
    name: prometheus_exporters
    external: true

configs:
  dockerswarm-nodes-cadvisor:
    file: ./configs/dockerswarm-nodes-cadvisor.yml
    labels:
      - "io.prometheus.scrape_config=true"

services:

  # ====================================================
  # cAdvisor
  # https://github.com/google/cadvisor
  # ====================================================

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    command: -logtostderr -docker_only
    deploy:
      mode: global
      resources: *x-exporter-resources-constraints
      labels:
        io.prometheus.role: "cadvisor"
        io.prometheus.dockerswarm-tasks.should_be_scraped: "false"
        io.prometheus.dockerswarm-services.should_be_probed: "false"
    logging: *x-default-logging
    ports:
      - published: 8080
        target: 8080
        mode: host
    networks:
      prometheus_exporters:
    hostname: cadvisor.{{.Node.ID}}.cluster.local
    volumes:
      - type: bind
        source: /
        target: /rootfs
        read_only: true
      - type: bind
        source: /var/run
        target: /var/run
        read_only: true
      - type: bind
        source: /sys
        target: /sys
        read_only: true
      - type: bind
        source: /var/lib/docker
        target: /var/lib/docker
        read_only: true
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
      # If you are running Docker Desktop on macOS,
      # You'll need to comment out the following bind mounts
      # - type: bind
      #   source: /dev/disk
      #   target: /dev/disk
      #   read_only: true
      # - type: bind
      #   source: /dev/kmsg
      #   target: /dev/kmsg
      #   read_only: true
