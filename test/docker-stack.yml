# yaml-language-server: $schema=https://raw.githubusercontent.com/swarmlibs/dockerstack-schema/main/schema/dockerstack-spec.json

x-default-logging: &x-default-logging
  options:
    max-size: "12m"
    max-file: "5"
  driver: json-file

x-exporter-resources-constraints: &x-exporter-resources-constraints
  limits:
    memory: 128M
  reservations:
    memory: 64M

volumes:
  prometheus-data:
  alertmanager-data:

networks:
  dockerswarm_ingress:
    name: dockerswarm_ingress
    external: true
  dockerswarm_metrics:
    name: dockerswarm_metrics
    external: true
  prometheus_exporters:
    name: prometheus_exporters
    external: true

services:

  # ====================================================
  # Prometheus
  # https://github.com/prometheus/prometheus
  # ====================================================

  prometheus:
    image: swarmlibs/prometheus:local
    deploy:
      mode: global
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.role == manager
      labels:
        io.prometheus.role: "prometheus"
        io.prometheus.dockerswarm-tasks.should_be_scraped: "false"
        io.prometheus.dockerswarm-services.should_be_probed: "false"
    logging: *x-default-logging
    environment:
      - DOCKERSWARM_SERVICE_ID={{.Service.ID}}
      - DOCKERSWARM_SERVICE_NAME={{.Service.Name}}
      - DOCKERSWARM_NODE_ID={{.Node.ID}}
      - DOCKERSWARM_NODE_HOSTNAME={{.Node.Hostname}}
      - DOCKERSWARM_TASK_ID={{.Task.ID}}
      - DOCKERSWARM_TASK_NAME={{.Task.Name}}
      - DOCKERSWARM_TASK_SLOT={{.Task.Slot}}
      - DOCKERSWARM_STACK_NAMESPACE={{ index .Service.Labels "com.docker.stack.namespace"}}
    ports:
      - published: 9090
        target: 9090
        mode: host
    hostname: prometheus.svc.cluster.local
    networks:
      dockerswarm_ingress:
      dockerswarm_metrics:
      prometheus_exporters:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - prometheus-data:/prometheus/data

  # ====================================================
  # Prometheus
  # https://github.com/prometheus/prometheus
  # ====================================================

  alertmanager:
    image: swarmlibs/alertmanager:local
    deploy:
      mode: global
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.role == manager
      labels:
        io.prometheus.role: "alertmanager"
        io.prometheus.enabled: "true"
        io.prometheus.job_name: "alertmanager"
        io.prometheus.scrape_port: "9093"
        io.prometheus.dockerswarm-services.should_be_probed: "false"
    logging: *x-default-logging
    environment:
      - DOCKERSWARM_SERVICE_ID={{.Service.ID}}
      - DOCKERSWARM_SERVICE_NAME={{.Service.Name}}
      - DOCKERSWARM_NODE_ID={{.Node.ID}}
      - DOCKERSWARM_NODE_HOSTNAME={{.Node.Hostname}}
      - DOCKERSWARM_TASK_ID={{.Task.ID}}
      - DOCKERSWARM_TASK_NAME={{.Task.Name}}
      - DOCKERSWARM_TASK_SLOT={{.Task.Slot}}
      - DOCKERSWARM_STACK_NAMESPACE={{ index .Service.Labels "com.docker.stack.namespace"}}
    ports:
      - published: 9093
        target: 9093
        mode: host
    hostname: alertmanager.svc.cluster.local
    networks:
      dockerswarm_ingress:
      dockerswarm_metrics:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - alertmanager-data:/alertmanager

  # ====================================================
  # Blackbox prober exporter
  # https://github.com/prometheus/blackbox_exporter
  # ====================================================

  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    deploy:
      replicas: 1
      resources: *x-exporter-resources-constraints
      labels:
        io.prometheus.enabled: "true"
        io.prometheus.job_name: "blackbox-exporter"
        io.prometheus.scrape_port: "9115"
        io.prometheus.dockerswarm-services.should_be_probed: "false"
    logging: *x-default-logging
    hostname: blackbox-exporter.svc.cluster.local
    networks:
      dockerswarm_ingress:
      dockerswarm_metrics:
      prometheus_exporters:

  # ====================================================
  # Node exporter
  # https://github.com/prometheus/node_exporter
  # ====================================================

  node-exporter:
    image: swarmlibs/node-exporter:main
    deploy:
      mode: global
      resources: *x-exporter-resources-constraints
      labels:
        io.prometheus.role: "node-exporter"
        io.prometheus.dockerswarm-tasks.should_be_scraped: "false"
        io.prometheus.dockerswarm-services.should_be_probed: "false"
    logging: *x-default-logging
    ports:
      - published: 9100
        target: 9100
        mode: host
    networks:
      prometheus_exporters:
    hostname: node-exporter.{{.Node.ID}}.cluster.local
    volumes:
      - type: bind
        source: /
        target: /rootfs
        read_only: true

  # ====================================================
  # cAdvisor
  # https://github.com/google/cadvisor
  # ====================================================

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    command: -logtostderr -docker_only
    deploy:
      mode: global
      resources: *x-exporter-resources-constraints
      labels:
        io.prometheus.role: "cadvisor"
        io.prometheus.dockerswarm-tasks.should_be_scraped: "false"
        io.prometheus.dockerswarm-services.should_be_probed: "false"
    logging: *x-default-logging
    ports:
      - published: 8080
        target: 8080
        mode: host
    networks:
      prometheus_exporters:
    hostname: cadvisor.{{.Node.ID}}.cluster.local
    volumes:
      - type: bind
        source: /
        target: /rootfs
        read_only: true
      - type: bind
        source: /var/run
        target: /var/run
        read_only: true
      - type: bind
        source: /sys
        target: /sys
        read_only: true
      - type: bind
        source: /var/lib/docker
        target: /var/lib/docker
        read_only: true
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
      # If you are running Docker Desktop on macOS,
      # You'll need to comment out the following bind mounts
      # - type: bind
      #   source: /dev/disk
      #   target: /dev/disk
      #   read_only: true
      # - type: bind
      #   source: /dev/kmsg
      #   target: /dev/kmsg
      #   read_only: true
